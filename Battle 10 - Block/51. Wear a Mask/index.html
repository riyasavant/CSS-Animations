<!-- HTML -->
<div class="mask">
    <div class="filter f-top"></div>
    <div class="filter f-bottom"></div>
    <div class="circle"></div>
  </div>
  <div class="string s-left"></div>
  <div class="string s-right"></div>

<!-- CSS -->
<style>
  body {
    margin: 0;
    background: #293462;
    position: relative;
  }
  
  .mask {
    position: absolute;
    height: 100px;
    width: 150px;
    background: #FFF1C1;
    border-radius: 0 0 50px 50px;
    top: 100px;
    left: 125px;

    height: 40px;

  .string {

    width: 70px;

    border-radius: 50px;
    position: absolute;
    border: 10px solid #FFF1C1;
    z-index: -1;

  .s-left {
    left: 65px;

  .s-right {
    left: 245px;
